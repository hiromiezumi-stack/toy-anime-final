    <!-- Custom Styles & Vivid Color Definitions --><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        /* Custom Colors - Vivid Pop Multitone Theme (6 colors + BG) */
        :root {
            --color-primary-cyan: #00FFFF; /* Primary Neon Cyan */
            --color-secondary-magenta: #FF00FF; /* Accent 1 Neon Magenta */
            --color-accent-green: #00FF00; /* Accent 2 Neon Green */
            --color-accent-yellow: #FFFF00; /* Accent 3 Neon Yellow */
            --color-accent-orange: #FF8800; /* Accent 4 Neon Orange */
            --color-accent-purple: #9900FF; /* Accent 5 Neon Purple */
            --color-bg-light: #FFFFFF; /* White for content sections */
            --color-bg-dark: #222222; /* Deep Charcoal Gray (Base) */
            --color-bg-medium: #1A1A1A; /* Darker Gray for modal/header base */
            --color-bg-nav: #B0FFFF; /* Lighter Cyan for visible header */
            --color-text-dark: #1A1A1A; /* Dark Text for Light Backgrounds */
            --color-text-light: #E5E7EB; /* Light Text for Dark Backgrounds */
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-light); /* Light text on dark background (Hero/Body) */
            /* UPDATED BACKGROUND: Deep Charcoal Gray base with subtle geometric pattern overlay */
            background-color: var(--color-bg-dark); 
            background-image: 
                radial-gradient(circle at 1px 1px, #444444 1px, transparent 0), /* Subtle noise */
                linear-gradient(90deg, #333333 1px, transparent 0), /* Vertical grid */
                linear-gradient(180deg, #333333 1px, transparent 0); /* Horizontal grid */
            background-size: 20px 20px; 
        }

        .text-cyan { color: var(--color-primary-cyan); }
        .bg-cyan { background-color: var(--color-primary-cyan); }
        .text-magenta { color: var(--color-secondary-magenta); }
        .bg-magenta { background-color: var(--color-secondary-magenta); }
        .text-green { color: var(--color-accent-green); }
        .bg-green { background-color: var(--color-accent-green); }
        .text-yellow { color: var(--color-accent-yellow); }
        .bg-yellow { background-color: var(--color-accent-yellow); }
        .text-orange { color: var(--color-accent-orange); }
        .bg-orange { background-color: var(--color-accent-orange); }
        .text-purple { color: var(--color-accent-purple); }
        .bg-purple { background-color: var(--color-accent-purple); }
        .text-dark { color: var(--color-text-dark); }
        .text-light { color: var(--color-text-light); }
        
        /* Logo Style (UPDATED FOR LARGE SIZE) */
        .logo-large {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem; /* Slightly larger base size */
            line-height: 1;
            letter-spacing: -0.05em;
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        @media (min-width: 768px) {
            .logo-large {
                font-size: 3.5rem; /* Larger desktop size */
            }
        }

        /* Hero Section Title Style */
        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.2em; /* Added spacing to emphasize separation */
            text-shadow: 0 0 15px var(--color-primary-cyan), 0 0 5px var(--color-secondary-magenta); /* Enhanced neon glow */
        }
        .hero-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Popup Styles (for CTA confirmation only) */
        .page-modal {
            max-width: 90vw;
            width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            background-color: var(--color-bg-medium); 
            color: var(--color-text-dark);
        }
        
        /* Event Dropdown Hover Animation */
        .nav-link-dropdown {
            height: 80px;
            display: flex;
            align-items: center;
        }
        .dropdown-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            transform: translateY(-10px);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        .group:hover .dropdown-menu {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Icon Styling */
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            object-fit: contain;
        }
        .header-logo-icon {
            width: 48px;
            height: 48px;
            margin-right: 12px;
            object-fit: cover;
        }
        
        /* Hero Section Map Box */
        .map-container-bg {
            background-color: rgba(153, 0, 255, 0.1); 
            border: 3px solid var(--color-accent-purple);
            box-shadow: 0 0 20px rgba(153, 0, 255, 0.8), 0 0 5px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .map-container-bg:hover {
            box-shadow: 0 0 30px rgba(153, 0, 255, 1), 0 0 10px rgba(0, 255, 255, 0.6);
        }

        /* Scroll Reveal (for visual appeal) */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55), transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            will-change: opacity, transform;
        }
        .scroll-reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* UPDATED SECTION STYLING: Dark content sections */
        .dark-content-section {
            background-color: var(--color-bg-medium); /* Darker gray background */
            color: var(--color-text-light); /* Light text */
        }
        
        /* Styling for the content area on dark sections */
        #content-area .text-dark {
            color: var(--color-text-light) !important;
        }

        /* Header is fixed and always on top */
        #header {
            z-index: 50;
        }

        // --- JAVASCRIPT LOGIC ---
        
        // Function to dynamically load and replace content
        function loadPage(pageName) {
            const contentArea = document.getElementById('content-area');
            const newContent = pageContent[pageName];

            if (newContent) {
                // Scroll to top of the content area for a clean page transition feel
                window.scrollTo(0, 0); 

                // Use fade transition
                contentArea.style.opacity = 0;
                setTimeout(() => {
                    contentArea.innerHTML = newContent;
                    contentArea.style.opacity = 1;
                    setupScrollReveal(); // Re-initialize scroll reveal for new content
                }, 300); // Wait for fade out
                
            } else if (pageName === 'home') {
                 window.location.reload();
            }
        }
        
        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('home');
            
            // --- Set Image Sources for Header/Footer (Hardcoded working path) ---
            const IMAGE_PATH_MASCOT = "images/mascot_char.png";
            const IMAGE_PATH_ICON = "images/logo_icon.jpg";

            // 1. Header Icon
            const headerIcon = document.getElementById('logo-icon');
            if (headerIcon) headerIcon.src = IMAGE_PATH_ICON;

            // 2. Footer Mascot
            const footerMascot = document.getElementById('footer-mascot');
            if (footerMascot) footerMascot.src = IMAGE_PATH_MASCOT;
        });

        /* --- General Message Box for CTA Confirmation --- */
        function showMessage(text) {
            const messageText = document.getElementById('confirmation-text');
            const messageBox = document.getElementById('message-box');
            const messageContentBox = document.getElementById('message-content-box');
            
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
            
            messageContentBox.classList.remove('scale-95');
            messageContentBox.classList.add('scale-100');
            document.body.classList.add('overflow-hidden');
            
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        function closeMessage() {
            const messageBox = document.getElementById('message-box');
            const messageContentBox = document.getElementById('message-content-box');
            
            messageContentBox.classList.remove('scale-100');
            messageContentBox.classList.add('scale-95');

            setTimeout(() => {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
                document.body.classList.remove('overflow-hidden'); // Re-enable scroll
            }, 300);
        }
        
        /* --- Mobile Menu/Dropdown Logic --- */
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        });
        
        // Handle Mobile Event Dropdown Click
        const mobileEventLink = document.getElementById('mobile-event-link');
        if (mobileEventLink) {
            mobileEventLink.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('mobile-event-submenu').classList.toggle('hidden');
            });
        }
        
        // Hide mobile menu on link click (and loads new page)
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            });
        });

        /* --- Scroll Reveal Logic --- */
        const observerOptions = {
            root: null,
            rootMargin: "0px",
            threshold: 0.1
        };

        let currentObserver = null;

        function setupScrollReveal() {
             // Disconnect previous observer if exists
            if (currentObserver) {
                currentObserver.disconnect();
            }

            const elements = document.querySelectorAll('.scroll-reveal');

            if (elements.length === 0) return;

            currentObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            elements.forEach(el => {
                 const rect = el.getBoundingClientRect();
                 // Check if element is already in view (for page refresh/initial load)
                 if (rect.top <= (window.innerHeight || document.documentElement.clientHeight) + 50) {
                     el.classList.add('is-visible');
                 } else {
                     currentObserver.observe(el);
                 }
            });
        }

        document.addEventListener('DOMContentLoaded', setupScrollReveal);
        window.addEventListener('load', setupScrollReveal);
    </script>
