        // --- JAVASCRIPT LOGIC ---
        
        // Function to dynamically load and replace content
        function loadPage(pageName) {
            const contentArea = document.getElementById('content-area');
            const newContent = pageContent[pageName];

            if (newContent) {
                // Scroll to top of the content area for a clean page transition feel
                window.scrollTo(0, 0); 

                // Use fade transition
                contentArea.style.opacity = 0;
                setTimeout(() => {
                    contentArea.innerHTML = newContent;
                    contentArea.style.opacity = 1;
                    setupScrollReveal(); // Re-initialize scroll reveal for new content
                }, 300); // Wait for fade out
                
            } else if (pageName === 'home') {
                 window.location.reload();
            }
        }
        
        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('home');

        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobile-menu').classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            });
        });

        /* --- Scroll Reveal Logic --- */
        const observerOptions = {
            root: null,
            rootMargin: "0px",
            threshold: 0.1
        };

        let currentObserver = null;

        function setupScrollReveal() {
             // Disconnect previous observer if exists
            if (currentObserver) {
                currentObserver.disconnect();
            }

            const elements = document.querySelectorAll('.scroll-reveal');

            if (elements.length === 0) return;

            currentObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            elements.forEach(el => {
                 const rect = el.getBoundingClientRect();
                 // Check if element is already in view (for page refresh/initial load)
                 if (rect.top <= (window.innerHeight || document.documentElement.clientHeight) + 50) {
                     el.classList.add('is-visible');
                 } else {
                     currentObserver.observe(el);
                 }
            });
        }

        document.addEventListener('DOMContentLoaded', setupScrollReveal);
        window.addEventListener('load', setupScrollReveal);
    </script>
